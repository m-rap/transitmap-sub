<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
       #map {
        height: 600px;
        width: 100%;
       }
      #renderCanvas {
        //display: block;
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div style="position: relative;">
      <div id="map"></div>
      <canvas id="renderCanvas"></canvas>
      <script>
        var currLoc;
        var mapDiv;
        var map;
        var srw = {lat: -7.279860921538657, lng: 112.74188160896301};
        var dragging = false;
        var txtLat;
        var txtLng;
        var txtLongCoord;
        var selType;
        var directionsService;
        var data = 
            [
              {
                nama: null,
                berangkat: [{
                  request: {
                    origin: null, 
                    destination: null,
                    waypoints: [
                    ],
                    optimizeWaypoints: false
                  },
                  color: '#61bb46'
                }],
                kembali: [{
                  request: {
                    origin: null, 
                    destination: null,
                    waypoints: [
                    ],
                    optimizeWaypoints: false
                  },
                  color: '#61bb46'
                }]
              }
            ];
        var selected = -1;
        var canvasInitialized = false;
        var renderCanvas;
        var renderCtx = null;
        var bounds;
        var mapWidth;
        var mapHeight;
        var widthRatio;
        var heightRatio;
        var cameraSpeed = 0;
        var lastLoc;

        function getJSON(url, callback) {
          var xhr = new XMLHttpRequest();
          xhr.open('GET', url, true);
          xhr.responseType = 'json';
          xhr.onload = function() {
            var status = xhr.status;
            if (status == 200) {
              callback(null, xhr.response);
            } else {
              callback(status, xhr.response);
            }
          };
          xhr.send();
        };

        window.onload = function() {
          txtLat = document.getElementById('txtLat');
          txtLng = document.getElementById('txtLng');
          txtLongCoord = document.getElementById('txtLongCoord');
          selType = document.getElementById('selType');
        }

        // reference: https://stackoverflow.com/questions/5623838/rgb-to-hex-and-hex-to-rgb
        function hexToRgb(hex) {
          // Expand shorthand form (e.g. "03F") to full form (e.g. "0033FF")
          var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
          hex = hex.replace(shorthandRegex, function(m, r, g, b) {
              return r + r + g + g + b + b;
          });

          var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
          return result ? {
              r: parseInt(result[1], 16),
              g: parseInt(result[2], 16),
              b: parseInt(result[3], 16)
          } : null;
        }
        
        function drawDirections(rute, i) {
          if (i >= rute.length) {
            //selRoute.disabled = true;
            //setTimeout(function () { selRoute.disabled = false }, 5000);
            return;
          }

          if (typeof(rute[i].renderer) != 'undefined') {
            if (rute[i].renderer != null) {
              rute[i].renderer.setMap(null);
              rute[i].renderer = null;
            }
          }

          directionsService.route(rute[i].request, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
              //console.log(rute[i]);
              //console.log(response);
              renderCtx.beginPath();
              for (j = 0; j < response.routes[0].overview_path.length; j++) {
                //console.log(response.routes[0].overview_path[j]);
                var latLng = response.routes[0].overview_path[j];
                //console.log((latLng.lng() - bounds.getSouthWest().lng()) * widthRatio + ' ' + (latLng.lat() - bounds.getSouthWest().lat()) * heightRatio);
                if (j == 0) {
                  renderCtx.moveTo((latLng.lng() - bounds.getSouthWest().lng()) * widthRatio, renderCanvas.height - ((latLng.lat() - bounds.getSouthWest().lat()) * heightRatio));
                } else {
                  renderCtx.lineTo((latLng.lng() - bounds.getSouthWest().lng()) * widthRatio, renderCanvas.height - ((latLng.lat() - bounds.getSouthWest().lat()) * heightRatio));
                }
                //var marker = new google.maps.Marker({position: response.routes[0].overview_path[i], map: map});
              }

              var polylineOptions = {
                strokeColor: rute[i].color,
                strokeWeight: 3
              };

              polylineOptions.strokeOpacity = 1.0;
              
              var rgb = hexToRgb(rute[i].color);
              
              renderCtx.lineWidth = polylineOptions.strokeWeight;
              renderCtx.strokeStyle = 'rgba(' + rgb.r + ',' + rgb.g + ',' + rgb.b + ',' + polylineOptions.strokeOpacity + ')';
              renderCtx.stroke();

              //rute[i].renderer = new google.maps.DirectionsRenderer({suppressMarkers: true, polylineOptions: polylineOptions, preserveViewport: true});
              //rute[i].renderer.setMap(map);
              //rute[i].renderer.setDirections(response);

              i++;
              drawDirections(rute, i);
            } else {
              console.log(i + ' ' + status + '. retrying..');
              setTimeout(function() {
                drawDirections(rute, i)
              }, 2000);
            }
          });
        }
        
        function initCanvas() {
          if (!canvasInitialized) {
            canvasInitialized = true;
            renderCanvas = document.getElementById('renderCanvas');
            renderCanvas.style.pointerEvents = 'none';
            renderCtx = renderCanvas.getContext('2d');
          }
          
          renderCanvas.width = mapDiv.clientWidth;
          renderCanvas.height = mapDiv.clientHeight;
          renderCtx.clearRect(0, 0, renderCanvas.width, renderCanvas.height);
          bounds = map.getBounds(); 
          mapWidth = bounds.getNorthEast().lng() - bounds.getSouthWest().lng();
          mapHeight = bounds.getNorthEast().lat() - bounds.getSouthWest().lat();
          widthRatio = renderCanvas.width / mapWidth;
          heightRatio = renderCanvas.height / mapHeight;
        }

        function drawAll() {
          initCanvas();
          
          for (a in data) {
            for (i in data[a].berangkat)
              data[a].berangkat[i].request.travelMode = google.maps.DirectionsTravelMode.DRIVING;
            for (i in data[a].kembali)
              data[a].kembali[i].request.travelMode = google.maps.DirectionsTravelMode.DRIVING;
          }
          
          var rute = new Array();
          for (a in data) {
            for (i in data[a].berangkat) {
              if (data[a].berangkat[i].request.origin == null || data[a].berangkat[i].request.destination == null)
                continue;
              rute.push(data[a].berangkat[i]);
            }
            for (i in data[a].kembali) {
              if (data[a].kembali[i].request.origin == null || data[a].kembali[i].request.destination == null)
                continue;
              rute.push(data[a].kembali[i]);
            }
          }
          if (rute.length > 0)
            drawDirections(rute, 0);
        }

        function initMap() {
          currLoc = srw;
          mapDiv = document.getElementById('map');
          map = new google.maps.Map(mapDiv, {
            zoom: 13,
            center: currLoc,
            styles: [
              //{
              //  featureType: 'transit',
              //  elementType: 'geometry',
              //  stylers: [{color: '#ff0000'}]
              //},
            ]
          });
          
          currLoc = map.getCenter();
          lastLoc = currLoc;
          
          map.addListener('click', function(e) {
            var latLng = e.latLng;
            txtLat.value = latLng.lat();
            txtLng.value = latLng.lng();
            txtLongCoord.value = '{lat: ' + latLng.lat() + ', lng: ' + latLng.lng() + '} // ';
          });
          //var marker = new google.maps.Marker({
          //  position: currLoc,
          //  map: map
          //});

          directionsService = new google.maps.DirectionsService();
          
          map.addListener('dragstart', function() {
            dragging = true;
            if (renderCtx != null)
              renderCtx.clearRect(0, 0, renderCanvas.width, renderCanvas.height);
          });
          
          map.addListener('dragend', function() {
            dragging = false;
          });
          
          setInterval(function() {
            var center = map.getCenter();
            cameraSpeed = Math.sqrt(Math.pow(center.lat() - currLoc.lat(), 2) + Math.pow(center.lng() - currLoc.lng(), 2));
            currLoc = center;
            if (cameraSpeed === 0.0) {
              if (currLoc.lat() != lastLoc.lat() || currLoc.lng() != lastLoc.lng()) {
                drawAll();
                lastLoc = currLoc;
              }
            } else {
              if (renderCtx != null)
                renderCtx.clearRect(0, 0, renderCanvas.width, renderCanvas.height);
            }
          }, 100);
          
          
          //map.addListener('bounds_changed', function() {
          //  console.log('bounds changed');
          //  drawAll();
          //});
          
          //map.addListener('center_changed', function() {
          //  var center = map.getCenter();
          //  cameraSpeed = Math.sqrt(Math.pow(center.lat() - currLoc.lat(), 2) + Math.pow(center.lng() - currLoc.lng(), 2));
          //  //console.log(Math.pow(center.lat() - currLoc.lat(), 2) + Math.pow(center.lng() - currLoc.lng()));
          //  console.log(cameraSpeed);
          //  currLoc = center;
          //  if (!dragging)
          //    drawAll();
          //});
        }
        
        function addPoint() {
          if (isNaN(txtLat.value) || isNaN(txtLng.value))
            return;
          var location = {lat: Number(txtLat.value), lng: Number(txtLng.value)};
          var request;
          
          if (selType.options[selType.selectedIndex].value == 'berangkat') {
            request = data[0].berangkat[0].request;
          } else {
            request = data[0].kembali[0].request;
          }
          
          if (request.destination != null) {
            request.waypoints.push({location: request.destination, stopover: false});
            request.destination = null;
          }
          if (request.origin == null) {
            request.origin = location;
          } else {
            request.destination = location;
          }
          
          if (selType.options[selType.selectedIndex].value == 'berangkat') {
            data[0].berangkat[0].request = request;
          } else {
            data[0].kembali[0].request = request;
          }
          
          if (request.origin != null && request.destination != null)
            drawAll();
        }
      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAppL0GXx5hISM9TBQExY60E_Bbamejdg&callback=initMap">
      </script>
      <input type="text" id="txtLat" />
      <input type="text" id="txtLng" />
      <input type="text" id="txtLongCoord" />
      <select id="selType">
        <option value="berangkat">Berangkat</option>
        <option value="kembali">Kembali</option>
      </select>
      <input type="button" id="btnAdd" value="Add" onclick="addPoint()" />
    </div>
  </body>
</html>
