<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  </head>
  <body>
    <div style="position: relative;">
      <div id="status"></div>
      <div id="code"></div>
      <script src="/js/util.js"></script>
      <script>
        var statusDiv;
        var codeDiv;
        var directionsService;
        var data = null;
        var routes = new Array();
        var mapCalledback = false;
        
        statusDiv = document.getElementById('status');
        codeDiv = document.getElementById('code');
        getJSON('/getall', function(status, response) {
          data = response;
          initMap();
        });

        //window.onload = function() {
        //}
        
        function getRoutes(rute, i) {
          if (i >= rute.length) {
            statusDiv.innerHTML = "done";
            //codeDiv.innerHTML = JSON.stringify(routes);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/put", true);
            xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
            xhr.send(JSON.stringify(routes));
            return;
          }
          
          statusDiv.innerHTML = "requesting " + rute[i].nama;

          directionsService.route(rute[i].request, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
              var path = new Array();
              for (k in response.routes) {
                for (j in response.routes[k].overview_path) {
                  path.push(response.routes[k].overview_path[j]);
                }
              }
              routes.push({timestamp: Math.floor(Date.now() / 1000), nama: rute[i].nama, tipe: rute[i].tipe, color: rute[i].color, path: path});
              i++;
              getRoutes(rute, i);
            }  else {
              console.log(i + ' ' + status);
              if (status == google.maps.DirectionsStatus.OVER_QUERY_LIMIT) {
                console.log('Retrying..');
                setTimeout(function() {
                  getRoutes(rute, i)
                }, 1000);
              }
            }
          });
        }

        function initMap() {
          if (data == null || !mapCalledback) {
            return;
          }

          directionsService = new google.maps.DirectionsService();
          
          var rute = new Array();
          
          for (a in data) {
            var tmp = [data[a].berangkat, data[a].kembali];
            
            for (i in tmp) {
              for (j in tmp[i]) {
                tmp[i][j].nama = data[a].nama;
                tmp[i][j].tipe = (i == 0) ? 'berangkat' : 'kembali';
                tmp[i][j].request.travelMode = google.maps.DirectionsTravelMode.DRIVING;
                tmp[i][j].request.optimizeWaypoints = false;

                for (k in tmp[i][j].request.waypoints) {
                  var loc = tmp[i][j].request.waypoints[k];
                  tmp[i][j].request.waypoints[k] = {location: loc, stopover: false};
                }

                rute.push(tmp[i][j]);
              }
            }
          }
          getRoutes(rute, 0);
        }
        
        function mapCallback() {
          mapCalledback = true;
          initMap();
        }
      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAppL0GXx5hISM9TBQExY60E_Bbamejdg&callback=mapCallback">
      </script>
    </div>
  </body>
</html>
